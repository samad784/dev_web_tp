<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Présentation des Cryptomonnaies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .card-img-top {
            object-fit: contain;
            max-height: 125px;
            padding: 10px;
        }
    </style>
</head>
<body>
<header class="d-flex flex-wrap justify-content-center py-3 text-bg-dark">
    <h1 class="text-white">Top 10 des Cryptomonnaies</h1>
</header>

<main class="container my-5">
    <!-- Formulaire de recherche -->
    <form id="crypto-form" class="mb-5">
        <div class="row">
            <div class="col-md-6">
                <label for="name" class="form-label">Nom ou Symbole</label>
                <input type="text" class="form-control" id="name" placeholder="Ex : Bitcoin ou BTC" />
            </div>
            <div class="col-md-6">
                <label for="price" class="form-label">Prix maximum (€)</label>
                <input type="number" class="form-control" id="price" placeholder="Ex : 50000" />
            </div>
        </div>
        <button type="button" id="filter-button" class="btn btn-primary mt-3">Rechercher</button>
    </form>

    <!-- Liste des cryptomonnaies -->
    <div id="crypto-list" class="row g-4">
        <!-- Les cartes des cryptomonnaies seront injectées ici -->
    </div>
</main>

<!-- Scripts -->
<script src="cryptos.js"></script>
<script src="script.js"></script>
</body>
</html>
